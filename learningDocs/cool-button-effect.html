<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css
"
    />
    <title>Cool Button Effect</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        place-content: center;
        place-items: center;
        height: 100vh;
        background-color: #000;
      }
      .input-effect {
        position: relative;
      }
      .input-effect input {
        outline: none;
        border: 1px solid #fff;
        background-color: #000;
        width: 20em;
        height: 3em;
        border-radius: 2em;
        color: #fff;
        padding-left: 1em;
        font-size: 0.9em;
      }
      .input-effect p {
        position: absolute;
        top: -0.2em;
        left: 1em;
        color: #ffffff9a;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        cursor: none;
        background-color: #000;
        padding: 0em 0.5em;
        transition: all 0.7s;
      }
      .input-effect input:focus ~ p,
      .input-effect input:valid ~ p {
        top: -1.5em;
        left: 1.5em;
        font-size: 0.8em;
      }
      .input-effect button {
        position: absolute;
        top: 0.6em;
        right: 2em;
        width: 2em;
        height: 2em;
        border: 1px solid #fff;
        border-radius: 1em;
        background-color: #000;
      }
      .input-effect button i {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="input-effect">
      <input type="text" required />
      <p>Name</p>
      <button><i class="bi bi-search"></i></button>
    </div>
  </body>
</html>
